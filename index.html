<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/163e07b3b9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="col-md-12 mt-5">
        <div class="row">
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="card">Card #</label>
                          <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="cvc">CVC #</label>
                          <input type="password" class="form-control" id="cvc" placeholder="00000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="amount">Amount</label>
                           <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Lname">Last Name</label>
                            <input type="text" class="form-control" id="Lname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Lname">Last Name</label>
                            <input type="text" class="form-control" id="Lname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="mr-2" for="state">State</label>
                            <select class="custom-select  mr-sm-2" id="state">
                                <option selected>Pick a state...</option>
                                <option value="1">Florida</option>
                                <option value="2">Minnesota</option>
                                <option value="3">Texas</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pc">Postal Code</label>
                            <input type="number" class="form-control" id="pc" placeholder="Postal code">
                        </div>
                        
                    </div>
                    <span class="mb-5">We Accept:</span>
                    <div class="form-row mt-3">
                        
                        <div class="form-group col-md-6 ">
                            
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                  <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                  <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                  <input type="radio" name="options" id="option3" autocomplete="off">
                                  <i class="fa-brands fa-cc-amex"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> 
                                    <i class="fa-brands fa-cc-discover"></i>
                                </label>
                            </div>
                            
                            
                        </div>
                        <div class="form-group col-md-6">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-10">

                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-secondarymy-1">Cancel</button>
                            <button type="submit" class="btn btn-primary my-1">Send</button>
                        </div>
                       
                    </div>
                    

                </form>

            </div>

        </div>

    </div>
    


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
